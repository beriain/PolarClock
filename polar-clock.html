<html>
	<head>
		<title>Polar clock</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<script>
			/***
			Adapted from:https://stackoverflow.com/a/23230280
			***/
			document.addEventListener("touchstart", handleTouchStart, false);
			document.addEventListener("touchmove", handleTouchMove, false);
			var xDown = null;
			function handleTouchStart(evt)
			{
				xDown = evt.touches[0].clientX;
			}
			function handleTouchMove(evt)
			{
				if(!xDown) return;
				var xUp = evt.touches[0].clientX;
				var xDiff = xDown - xUp;
				if(xDiff > 0)
				{
					var s = document.getElementById("settings");
					if(s.style.display != "none")
					{
						s.className = "classHideSettingsAnimation";
						s.style.marginLeft = "-450px";
					}
				}
				else
				{
					
					if(xDown <= screen.width * 0.2)
					{
						var s = document.getElementById("settings");
						if(s.style.marginLeft == "-450px" || s.style.display == "none")
						{
							s.style.display = "block";
							s.className = "classShowSettingsAnimation";
							s.style.marginLeft = "0";
						}
					}
				}
				xDown = null;
			}
		</script>
		<style>
			body
			{
				margin: 0;
				text-align:center;
				font-family:sans-serif;
			}
			div#settings{
				float: left;
				display: inline;
				height: 100%;
				position: fixed;
				text-align: left;
				background: white;
				border-right: 1px solid grey;
			}
			div#settingsHeader{
				background:#2ecc71;
				padding:10px;
				color:white;
				font-size:125%;
			}
			div#titleBar
			{
				background:#2ecc71;
				text-align: left;
				padding: 10px;
				color: white;
				font-size: 125%;
			}
			div.setting
			{
				padding:5px;
			}
			div.separator
			{
				margin-top:5px;
				border-top:1px solid grey;
			}
			input
			{
				float: right;
			}
			input[type="color"]
			{
				border:none;
				width:40px;
				height:20px;
				background:white;
			}
			div#date
			{
				font-size: 22px;
			}
			span.time
			{
				margin-left:-7px;
			}
			@media screen and (-webkit-min-device-pixel-ratio:0) {
				/* webkit specific CSS */
				input[type="color"]{ height:28px; }
			}
			.classShowSettingsAnimation{
			  animation-name: showSettingsAnimation;
			  animation-duration: 1s;
			  -webkit-animation-name: showSettingsAnimation;
			  -webkit-animation-duration: 1s;
			}
			@keyframes showSettingsAnimation{
			  from {margin-left: -450px;}
			  to{margin-left: 0;}
			}
			@-webkit-keyframes showSettingsAnimation{
			  from {margin-left: -450px;}
			  to{margin-left: 0;}
			}
			.classHideSettingsAnimation{
			  animation-name: hideSettingsAnimation;
			  animation-duration: 1s;
			  -webkit-animation-name: hideSettingsAnimation;
			  -webkit-animation-duration: 1s;
			}
			@keyframes hideSettingsAnimation{
			  from {margin-left: 0;}
			  to{margin-left: -450px;}
			}
			@-webkit-keyframes hideSettingsAnimation{
			  from {margin-left: 0;}
			  to{margin-left: -450px;}
			}
		</style>
	</head>
	<body onload="start()">
		<div id="settings"  style="display:none;">
			<div id="settingsHeader">
				<svg id="back" width="18" height="19" onclick="hideSettings()">
					<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"  fill="#ffffff"/>
				</svg>
				<span id="settingsString">Settings</span>
			</div>
			<div class="setting">
				<i><span id="colorsString">Colors</span></i>
			</div>
			<div class="setting">
				<table>
					<tr>
						<td id="secondsString">Seconds</td><td><input type="color" id="secondsColor" onchange="colorChanged(0, this.value)"/></td>
					</tr>
					<tr>
						<td id="minutesString">Minutes</td><td><input type="color" id="minutesColor" onchange="colorChanged(1, this.value)"/></td>
					</tr>
					<tr>
						<td id="hoursString">Hours</td><td><input type="color" id="hoursColor" onchange="colorChanged(2, this.value)"/></td>
					</tr>
					<tr>
						<td id="weekDaysString">Week days</td><td><input type="color" id="weekDaysColor" onchange="colorChanged(3, this.value)"/></td>
					</tr>
					<tr>
						<td id="monthDaysString">Month days</td><td><input type="color" id="monthDaysColor" onchange="colorChanged(4, this.value)"/></td>
					</tr>
					<tr>
						<td id="monthsString">Months</td><td><input type="color" id="monthsColor" onchange="colorChanged(5, this.value)"/></td>
					</tr>
				</table>
			</div>
			<div class="separator"></div>
			<div class="setting">
				<i><span id="firstDayString">First day of week</span></i>
			</div>
			<div class="setting">
				<span id="sundayString">Sunday</span> <input type="radio" name="fd" onchange="firstDayChanged(false)"/><br>
				<span id="mondayString">Monday</span> <input type="radio" name="fd" onchange="firstDayChanged(true)" checked/>
			</div>
			<div class="separator"></div>
			<div class="setting">
				<i><span id="datePositionString">Date position</span></i>
			</div>
			<div class="setting">
				<table>
					<tr>
						<td><span id="inTheClockString">In the clock</span></td><td><input type="checkbox" id="i" onchange="datePositionChanged()"/></td>
					</tr>
					<tr>
						<td><span id="underTheClockString">Under the clock</span></td><td><input type="checkbox" id="u" onchange="datePositionChanged()"/></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="titleBar">
			<svg id="navicon" width="18" height="13" onclick="showSettings()">
				<rect x="0" y="0" width="18" height="2" fill="#ffffff"/>
				<rect x="0" y="5" width="18" height="2" fill="#ffffff"/>
				<rect x="0" y="10" width="18" height="2" fill="#ffffff"/>
			</svg>
			<!--&#9776;-->
			<span id="title">Polar clock</span>
		</div>
		<canvas id="clock" width="350" height="350"></canvas>
		<div id="date">
			<span id="month"></span>
			<span id="dayNumber"></span>
			<span id="dayName"></span><br>
			<span id="hours"></span>
			<span id="minutes" class="time"></span>
			<span id="seconds" class="time"></span>
		</div>
		<script>
			var monthNames = ["January", "February", "March", "April", "May",
						"June", "July", "August", "September", "October", "November", "December"];
			var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			var colors = ["#2ecc71", "#3498db", "#9b59b6", "#95a5a6", "#e67e22", "#e74c3c"];
			var monday = true;
			var dateInClock, dateUnderClock;
			
			var canvas = document.getElementById("clock");
			var context = canvas.getContext("2d");
			if(window.innerWidth < 350)
			{
					canvas.style.width = window.innerWidth;
					canvas.style.height = window.innerWidth;
			}
			var x = canvas.width / 2;
			var y = canvas.height / 2;
			var r = (150 * canvas.width) / 350;
			
			var fs = 20;

			function setTime()
			{
				var now = new Date();
				
				//var radius = 150;
				var radius = r;
				var startAngle = 1.5 * Math.PI;
				var c = "black";
				var monthDays = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
				var w;
				
				context.clearRect(x - radius - context.lineWidth, 
					y - radius - context.lineWidth, 
					radius * 2 + (context.lineWidth*2), 
					radius * 2 + (context.lineWidth*2));
					
				if(dateUnderClock == false) clearDateDiv();
				
				for(var z = 0; z < 6; z++)
				{
					/**hasi 1.5, amaitu 3.5 -> bidea 2**/
					switch(z)
					{
						case 0:
							w = (now.getSeconds() * 2 / 60) + 1.5;
							c = colors[0];
							break;
						case 1:
							w = (now.getMinutes() * 2 / 60) + 1.5;
							c = colors[1];
							break;
						case 2:
							w = (now.getHours() * 2 / 24) + 1.5;
							c = colors[2];
							break;
						case 3:
							w = (now.getDay() * 2 / 7) + 1.5;
							if(monday && now.getDay() == 0) w = 3.5;
							c = colors[3];
							break;
						case 4:
							w = (now.getDate() * 2 / monthDays) + 1.5;
							c = colors[4];
							break;
						case 5:
							w = (now.getMonth() * 2 / 12) + 1.5;
							c = colors[5];
							break;
					}
					var endAngle = w * Math.PI;

					context.beginPath();
					context.arc(x, y, radius, startAngle, endAngle, false);
					context.lineWidth = 26;/*15*/

					context.strokeStyle = c;
					context.stroke();

					radius = radius - 25;/*15*/
				}
				if(dateInClock == true || dateInClock == "true")
				{
					//drawTextAlongArc(context, monthNames[now.getMonth()], x, y, (r-106), 1);
					drawTextAlongArc(context, monthNames[now.getMonth()], x, y, (r-130), (monthNames[now.getMonth()].length / 2.5));
					drawTextAlongArc(context, now.getDate().toString(), x, y, (r-107), 0.5);
					//drawTextAlongArc(context, dayNames[now.getDay()], x, y, (r-66), 0.9);
					drawTextAlongArc(context, dayNames[now.getDay()], x, y, (r-81), (dayNames[now.getDay()].length / 5.5));
					drawTextAlongArc(context, now.getHours().toString(), x, y, (r-57), 0.2);
					drawTextAlongArc(context, now.getMinutes().toString(), x, y, (r-32), 0.2);
					drawTextAlongArc(context, now.getSeconds().toString(), x, y, (r-8), 0.17);
				}
				if(dateUnderClock == true || dateUnderClock == "true")
				{
					document.getElementById("month").style.color = colors[5];
					document.getElementById("month").innerHTML = monthNames[now.getMonth()] + ",";
					document.getElementById("dayNumber").style.color = colors[4];
					document.getElementById("dayNumber").innerHTML = now.getDate() + ",";
					document.getElementById("dayName").style.color = colors[3];
					document.getElementById("dayName").innerHTML = dayNames[now.getDay()];
					document.getElementById("hours").style.color = colors[2];
					document.getElementById("hours").innerHTML = checkTime(now.getHours()) + ":";
					document.getElementById("minutes").style.color = colors[1];
					document.getElementById("minutes").innerHTML = checkTime(now.getMinutes()) + ":";
					document.getElementById("seconds").style.color = colors[0];
					document.getElementById("seconds").innerHTML = checkTime(now.getSeconds());
				}

				setTimeout(function(){setTime()},1000);
			}

			/***
			Adapted from: https://stackoverflow.com/a/26368169
			***/
			function drawTextAlongArc(context, str, centerX, centerY, radius, angle) {
				var len = str.length, s;
				context.save();
				context.translate(centerX, centerY);
				context.rotate(-1 * angle / 2);
				context.rotate(-1 * (angle / len) / 2);
				for (var n = 0; n < len; n++) {
					context.rotate(angle / len);
					context.save();
					context.translate(0, -1 * radius);
					s = str[n];
					context.fillStyle = "white";
					context.strokeStyle = "black";
					context.lineWidth = 1;
					/**context.font="bold 20px Arial";**/
					context.font="bold " + fs + "px Arial";
					context.fillText(s, 0, 0);
					context.strokeText(s, 0, 0);
					context.restore();
				}
				context.restore();
			}

			function translate()
			{
				if(navigator.language.substring(0, 2) == "eu")
				{
					monthNames = ["Urtarrila", "Otsaila", "Martxoa", "Apirila", "Maiatza",
						"Ekaina", "Uztaila", "Aubuztua", "Iraila", "Urria", "Azaroa", "Abendua"];
					dayNames = ["Igandea", "Astelehena", "Asteartea", "Asteazkena", "Osteguna", "Ostirala", "Larunbata" ];
					document.title = "Erloju polarra";
					document.getElementById("title").innerHTML = "Erloju polarra";
					document.getElementById("settingsString").innerHTML = "Ezarpenak";
					document.getElementById("colorsString").innerHTML = "Koloreak";
					document.getElementById("secondsString").innerHTML = "Segunduak";
					document.getElementById("minutesString").innerHTML = "Minutuak";
					document.getElementById("hoursString").innerHTML = "Orduak";
					document.getElementById("weekDaysString").innerHTML = "Astearen egunak";
					document.getElementById("monthDaysString").innerHTML = "Hilabetearen egunak";
					document.getElementById("monthsString").innerHTML = "Hilabeteak";
					document.getElementById("firstDayString").innerHTML = "Astearen lehen eguna";
					document.getElementById("sundayString").innerHTML = "Igandea";
					document.getElementById("mondayString").innerHTML = "Astelehena";
					document.getElementById("datePositionString").innerHTML = "Dataren kokapena";
					document.getElementById("inTheClockString").innerHTML = "Erlojuan";
					document.getElementById("underTheClockString").innerHTML = "Erlojuaren azpian";
				}
				if(navigator.language.substring(0, 2) == "es")
				{
					monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo",
						"Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
					dayNames = ["Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado"];
					document.title = "Reloj polar";
					document.getElementById("title").innerHTML = "Reloj polar";
					document.getElementById("settingsString").innerHTML = "Configuración";
					document.getElementById("colorsString").innerHTML = "Colores";
					document.getElementById("secondsString").innerHTML = "Segundos";
					document.getElementById("minutesString").innerHTML = "Minutos";
					document.getElementById("hoursString").innerHTML = "Horas";
					document.getElementById("weekDaysString").innerHTML = "Días de la semana";
					document.getElementById("monthDaysString").innerHTML = "Días del mes";
					document.getElementById("monthsString").innerHTML = "Meses";
					document.getElementById("firstDayString").innerHTML = "Primer día de la semana";
					document.getElementById("sundayString").innerHTML = "Domingo";
					document.getElementById("mondayString").innerHTML = "Lunes";
					document.getElementById("datePositionString").innerHTML = "Ubicación de la fecha";
					document.getElementById("inTheClockString").innerHTML = "En el reloj";
					document.getElementById("underTheClockString").innerHTML = "Debajo del reloj";
				}
				if(navigator.language.substring(0, 2) == "fr")
				{
					monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai",
						"Juin", "Julliet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
					dayNames = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
					document.title = "Horloge polaire";
					document.getElementById("title").innerHTML = "Horloge polaire";
				}
			}
			
			function colorChanged(pos, color)
			{
				colors[pos] = color;
				saveColors();
			}
			
			function showSettings()
			{
				var s = document.getElementById("settings");
				s.style.display = "block";
				s.className = "classShowSettingsAnimation";
				s.style.marginLeft = "0";
			}
			
			function hideSettings()
			{
				var s = document.getElementById("settings");
				s.className = "classHideSettingsAnimation";
				s.style.marginLeft = "-450px";
			}
			
			function saveColors()
			{
				localStorage["colors"] = JSON.stringify(colors);
			}
			
			function loadColors()
			{
				if(localStorage.getItem("colors") != null)
				{
					colors = JSON.parse(localStorage["colors"]);
				}
				document.getElementById("secondsColor").value = colors[0];
				document.getElementById("minutesColor").value = colors[1];
				document.getElementById("hoursColor").value = colors[2];
				document.getElementById("weekDaysColor").value = colors[3];
				document.getElementById("monthDaysColor").value = colors[4];
				document.getElementById("monthsColor").value = colors[5];
			}
			
			function firstDayChanged(m)
			{
				monday = m;
				saveFirstDay();
				hideSettings();
			}
			
			function saveFirstDay()
			{
				localStorage["firstDayMonday"] = monday;
			}
			
			function loadFirstDay()
			{
				if(localStorage.getItem("firstDay") != null)
				{
					monday = localStorage.getItem("firstDayMonday");
				}
				else
				{
					monday = true;
				}
			}
			
			function datePositionChanged(dp)
			{
				dateInClock = document.getElementById("i").checked;
				dateUnderClock = document.getElementById("u").checked;
				saveDatePosition();
				hideSettings();
			}
			
			function saveDatePosition()
			{
				localStorage["dateInClock"] = dateInClock;
				localStorage["dateUnderClock"] = dateUnderClock;
			}
			
			function loadDatePosition()
			{
				if(localStorage.getItem("dateInClock") != null && localStorage.getItem("dateUnderClock") != null)
				{
					dateInClock = localStorage.getItem("dateInClock");
					dateUnderClock = localStorage.getItem("dateUnderClock");
					if(dateInClock == "true") dateInClock = true;
					if(dateInClock == "false") dateInClock = false;
					if(dateUnderClock == "true") dateUnderClock = true;
					if(dateUnderClock == "false") dateUnderClock = false;
				}
				else
				{
					dateInClock = true;
					dateUnderClock = false;
				}
				document.getElementById("i").checked = dateInClock;
				document.getElementById("u").checked = dateUnderClock;
			}
			
			function clearDateDiv()
			{
				document.getElementById("month").innerHTML = "";
				document.getElementById("dayNumber").innerHTML = "";
				document.getElementById("dayName").innerHTML = "";
				document.getElementById("hours").innerHTML = "";
				document.getElementById("minutes").innerHTML = "";
				document.getElementById("seconds").innerHTML = "";
			}
			
			function checkTime(t)
			{
				if(t < 10) t = "0" + t;
				return t;
			}

			function start()
			{
				translate();
				loadColors();
				loadFirstDay();
				loadDatePosition();
				setTime();
			}
		</script>
	</body>
</html>
